services:
  - type: web
    name: vitalCHECK-health-check-api-node
    env: node
    plan: starter
    buildCommand: |
      npm install
      # html-pdf-node g√®re automatiquement Chrome via Puppeteer
      # Aucune installation manuelle de Chrome requise
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_SERVICE_KEY
        sync: false
